name: BossMind Enterprise Backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

permissions:
  contents: write

concurrency:
  group: bossmind-enterprise-backup
  cancel-in-progress: false

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PostgreSQL client + OpenSSL
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client openssl

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run BossMind Backup Engine v2
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          BACKUP_PASSPHRASE: ${{ secrets.BACKUP_PASSPHRASE }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          node ./scripts/bossmind-backup-engine.v2.js

      - name: Verify latest backup
        run: |
          node ./scripts/bossmind-verify-backups.js --latest

      - name: Upload backup archives
        uses: actions/upload-artifact@v4
        with:
          name: bossmind-backups
          path: backups/out/**
          retention-days: 30
