name: BossMind Port Sync (local dev helper)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read .bossmind-port (Server)
        id: port
        run: |
          if [ -f "Server/.bossmind-port" ]; then
            P=$(cat "Server/.bossmind-port" | tr -d '\r\n' | tr -d ' ')
          else
            P="5000"
          fi
          if [ -z "$P" ]; then P="5000"; fi
          echo "port=$P" >> $GITHUB_OUTPUT
          echo "Detected port: $P"

      - name: Ensure dashboard .env has API base
        run: |
          PORT="${{ steps.port.outputs.port }}"
          ENV_FILE="bossmind-dashboard/.env"
          LINE="REACT_APP_BOSSMIND_API_BASE=http://localhost:${PORT}"

          if [ ! -f "$ENV_FILE" ]; then
            echo "$LINE" > "$ENV_FILE"
            exit 0
          fi

          if grep -q "^REACT_APP_BOSSMIND_API_BASE=" "$ENV_FILE"; then
            sed -i "s|^REACT_APP_BOSSMIND_API_BASE=.*|$LINE|g" "$ENV_FILE"
          else
            echo "" >> "$ENV_FILE"
            echo "$LINE" >> "$ENV_FILE"
          fi

      - name: Commit changes (if any)
        run: |
          git config user.name "bossmind-bot"
          git config user.email "bossmind-bot@users.noreply.github.com"
          git add bossmind-dashboard/.env || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: sync dashboard API base from Server/.bossmind-port"
          git push
