name: BossMind CI

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-dashboard:
    name: Build bossmind-dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (dashboard)
        working-directory: bossmind-dashboard
        run: |
          npm install --no-audit --no-fund

      - name: Build / Test (dashboard)
        working-directory: bossmind-dashboard
        run: |
          npm run build --if-present
          npm test --if-present

  sanity-orchestrator:
    name: Sanity check orchestrator
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (Server)
        working-directory: Server
        run: |
          if [ -f package-lock.json ]; then npm install --no-audit --no-fund; else npm install --no-audit --no-fund; fi

      - name: Sanity (Server)
        working-directory: Server
        run: node -c server.js || true

