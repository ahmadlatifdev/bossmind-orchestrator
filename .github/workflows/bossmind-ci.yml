name: BossMind CI

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-dashboard:
    name: Build bossmind-dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (dashboard)
        working-directory: bossmind-dashboard
        run: |
          npm install --no-audit --no-fund

      - name: Build dashboard (ignore ESLint warnings)
        working-directory: bossmind-dashboard
        env:
          CI: false
        run: |
          npm run build

  sanity-orchestrator:
    name: Sanity check orchestrator
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (Server)
        working-directory: Server
        run: |
          npm install --no-audit --no-fund

      - name: Sanity (Server)
        working-directory: Server
        run: node -c server.js || true
